<p id="p_result"></p>
<div></div>
{#{{ final }} {{ votes|length }} {{ yes }} {{ no }}#}
<div class="progress">
   <div class="progress-bar progress-bar-success" role="progressbar" 
      aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" 
      style="width: {{ yes }}%;">
      <span>{{ yes }} %</span>
   </div>
<!--   <div class="progress-bar progress-bar-info" role="progressbar" 
      aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" 	
      style="width: 30%;">
      <span class="sr-only"></span>
  </div>-->
   <div class="progress-bar progress-bar-danger" role="progressbar" 
      aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" 	
      style="width: {{ no }}%;">
      <span>{{ no }} %</span>
   </div>
</div>
<table class="table table-striped">
    <thead>
        <tr><th>Name</th><th>Political Party</th><th>Vote</th></tr>
    </thead>
    <tbody>
        {% for v in votes %}
        <tr class="{% ifequal v.1 1 %}success{% else %}danger{% endifequal %}">
                <td>{{ v.0 }}</td>
                <td>Enhedslisten</td>
                <td>{% ifequal v.1 1 %}Yes{% else %}No{% endifequal %}</td>
            </tr>
        {% endfor %}
<!--        <tr class="success">
            <td>Helle Thorning-Schmidt</td>
            <td>Socialdemokraterne</td>
            <td>Yes</td>
        </tr>
        <tr class="success">
            <td>Mogens Lykketoft</td>
            <td>Socialdemokraterne</td>
            <td>Yes</td>
        </tr>-->
    </tbody>
</table>
