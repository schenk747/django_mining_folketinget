{% extends "query_folketinget/base.html" %}

{% load staticfiles %}

{% block content %}
	<div class="row">
		<h2>Search Folketinget</h2>
		<form role="form">
			<div class="form-group">
				<div class="input-group col-sm-12">
						<input type="text" class="  search-query form-control" placeholder="Search" />
							<span class="input-group-btn">
								<button id="search_btn" class="btn btn-danger" type="button">
									<span class=" glyphicon glyphicon-search"></span>
								</button>
							</span>
				</div>
			</div>
			
			<div class="form-group">
				<div class="row">
					<div class="col-sm-3">
						<label for="sel1">Feature 1</label>
						<select class="form-control" id="sel1">
							<option>Value 1</option>
							<option>Value 2</option>
							<option>Value 3</option>
							<option>Value 4</option>
						</select>
					</div>
					<div class="col-sm-3">
						<label for="sel2">Feature 2</label>
						<select class="form-control" id="sel2">
							<option>Value 1</option>
							<option>Value 2</option>
							<option>Value 3</option>
							<option>Value 4</option>
						</select>
					</div>
					<div class="col-sm-3">
						<label for="sel3">Feature 3</label>
						<select class="form-control" id="sel3">
							<option>Value 1</option>
							<option>Value 2</option>
							<option>Value 3</option>
							<option>Value 4</option>
						</select>
					</div>
					<div class="col-sm-3">
						<label for="sel4">Feature 4</label>
						<select class="form-control" id="sel4">
							<option>Value 1</option>
							<option>Value 2</option>
							<option>Value 3</option>
							<option>Value 4</option>
						</select>
					</div>
				</div>
			</div>
			<div class="checkbox">
				<label><input type="checkbox" value="" onchange="slideItIn()" class="coupon_question">Add summary</label>
			</div>
			<div class="form-group answer hide_summary" id="summary">
				<label for="resume">Summary</label>
				<textarea class="form-control" rows="6" id="resume">
				</textarea>
			</div>
		</form>
	</div>
	<p id="p_result"></p>
	<table class="table table-striped">
		<thead>
			<tr><th>Name</th><th>Political Party</th><th>Vote</th></tr>
		</thead>
			<tbody>
				<tr class="danger">
					<td>Frank Aaen</td>
					<td>Enhedslisten</td>
					<td>No</td>
				</tr>
				<tr class="success">
					<td>Helle Thorning-Schmidt</td>
					<td>Socialdemokraterne</td>
					<td>Yes</td>
				</tr>
				<tr class="success">
					<td>Mogens Lykketoft</td>
					<td>Socialdemokraterne</td>
					<td>Yes</td>
				</tr>
			</tbody>
	</table>
{% endblock content %}
